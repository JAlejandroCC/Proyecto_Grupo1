<!DOCTYPE html>

<html>
    <head>
        <title>ReservaTrip â€¢ Reservaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/CSS.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/e32421c37b.js" crossorigin="anonymous"></script>
        
        
    </head>

    <header th:replace="layout/plantilla :: headerIndex"></header> 


    <body>

    <br><center> <h1 class="Titulo" th:text="#{gestionar.titulo}">Reservaciones</h1> </center>

    
    <br><br><table border="1" style="margin: 0 auto;">
        <thead>
            <tr >
                <th class="tabla" th:text="#{gestionar.nombre}">Nombre</th>
                <th class="tabla" th:text="#{gestionar.apellidos}">Apellidos</th>
                <th class="tabla" th:text="#{gestionar.cedula}">Cedula</th>
                <th class="tabla" th:text="#{gestionar.huespedes}">Huespedes</th>
                <th class="tabla" th:text="#{gestionar.provincia}">Provincia</th>
                <th class="tabla" th:text="#{gestionar.fechaE}">Fecha de entrada</th>
                <th class="tabla" th:text="#{gestionar.fechaS}">Fecha de salida</th>
                <th class="tabla" th:text="#{gestionar.eliminar}">Eliminar</th>
                <th class="tabla" th:text="#{gestionar.modificar}">Modificar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente:${clientes}">
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.cedula}"> </td>
                <td th:text="${cliente.personas}"></td>
                <td th:text="${cliente.lugar}"></td>
                <td th:text="${cliente.fechaE}"></td>
                <td th:text="${cliente.fechaS}"></td>
                <td ><a class="linkTabla" th:href="@{/eliminarReserva/} + ${cliente.idcliente}" th:text="#{gestionar.eliminar}">Eliminar</a></td>
                <td ><a class="linkTabla" th:href="@{/modificarCliente/} + ${cliente.idcliente}" th:text="#{gestionar.modificar}">Modificar</a></td>
            </tr>
        </tbody>
    </table>
    
    




    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <figure class="image fade">
        <h3 th:text="#{image.fade}">Fotos de los hoteles mas visitados</h3>
        <img src="Imagenes/Hoteles mas visitados 3.jpeg" alt=""/>
        <figcaption><a th:href="@{Catalogo}" class="figcap" th:text="#{image.figcaption}">Ver mas hoteles</a></figcaption>
    </figure>

    <br><br><br><br>

    <footer th:replace="layout/plantilla :: footer"></footer>


</body>
</html>
