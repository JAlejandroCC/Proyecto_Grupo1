<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: headerIndex"></header>
        
        <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos del articulo</h2>
            <br>
            <br>
            <br>
            <form th:action="@{/guardarReserva}"
                  method="post"
                  th:object="${cliente}">
                <input type="hidden" name="idcliente" th:field="*{idcliete}" />
                <label for="nombre" th:text="#{articulo.descripcion}">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}" />
                <br>
                <label for="apellidos" th:text="#{articulo.descripcion}">Aprllidos </label>
                <input type="text" name="aprllidos" th:field="*{apellidos}" />
                <br>
                <label for="cedula" th:text="#{articulo.detalle}">cedula: </label>
                <input type="text" name="cedula" th:field="*{cedula}" />
                <br>
                <label for="personas" th:text="#{articulo.precio}">Huespedes </label>
                <input type="text" name="personas" th:field="*{personas}" />
                <br>
                <label for="lugar" th:text="#{articulo.existencias}">Provicia </label>
                <input type="text" name="lugar" th:field="*{lugar}" />
                <br>
                <label for="fechaE" th:text="#{articulo.existencias}">Fecha de entrada </label>
                <input type="date" name="fechaE" th:field="*{fechaE}" />
                <br>
                <label for="fechaS" th:text="#{articulo.existencias}">Fecha de salida </label>
                <input type="date" name="fechaS" th:field="*{fechaS}" />
                <br>
                <input type="submit" name="guardar" th:value="#{accion.guardar}" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
